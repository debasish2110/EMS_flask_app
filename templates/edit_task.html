<!-- templates/edit_task.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="head_container">
            <div class="header">
                <a href="{{ url_for('index') }}" class="add-task-button">Home</a>
                <h1 class="form-label">Task Tracker</h1>
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="L&T Tech Services Logo" class="logo">
                </a>
            </div>
        </div>
        <form method="post" action="{{ url_for('edit_task', task_id=task.taskID) }}">
            <label class="form-label" for="sprint">Sprint:</label>
            <input class="form-input" type="text" id="sprint" name="sprint" value="{{ task.sprint }}" required>

            <label class="form-label" for="employeeName">Employee Name:</label>
            <input class="form-input" type="text" id="employeeName" name="employeeName" value="{{ task.employeeName }}" required>

            <label class="form-label" for="startDate">Start Date and Time:</label>
            <input class="form-input" type="text" id="startDate" name="startDate" value="{{ task.startDate }}" placeholder="DD-MM-YYYY HH:MM" 
                pattern="\d{2}-\d{2}-\d{4} \d{2}:\d{2}" title="Enter a valid date and time (DD-MM-YYYY HH:MM)" required>

            <label class="form-label" for="endDate">End Date and Time:</label>
            <input class="form-input" type="text" id="endDate" name="endDate" value="{{ task.endDate }}" placeholder="DD-MM-YYYY HH:MM" 
                pattern="\d{2}-\d{2}-\d{4} \d{2}:\d{2}" title="Enter a valid date and time (DD-MM-YYYY HH:MM)" required>

            <label class="form-label" for="remark">Remark:</label>
            <input class="form-input" type="text" id="remark" name="remark" value="{{ task.remark }}" required>

            <button type="submit">Save</button>
            <button type="submit" formaction="{{ url_for('delete_task', task_id=task.taskID) }}" onsubmit="return confirm('Are you sure you want to delete this task?')">Delete</button>
        </form>
    </div>
</body>
</html>
